<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lstyle | CSS Framework</title>
    <meta name="keywords" content="css,scss,css-framework,responsive,lstyle,larico" />
    <meta name="description" content="The CSS Framework to quick start." />

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />

    <link as="style" rel="stylesheet preload prefetch" href="https://lstyle.larico.net/dist/lstyle.min.css" type="text/css" crossorigin="anonymous" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        el: "#app",
        // routerMode: "history",
        homepage: "quickstart.md",
        name: "<b>lStyle</b>",
        search: "auto",
        loadSidebar: true,
        notFoundPage: true,
        auto2top: true,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        paths: "auto",
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
      }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>

</html>
