      <code> </code>
      <h1>Reset CSS Example</h1>
      <textarea class="wfull hfull p24" name="" id="" cols="30" rows="10">
html {
  box-sizing: border-box;
  scroll-behavior: smooth;

  @media (prefers-reduced-motion: reduce) {
    scroll-behavior: auto;
  }
}

*,
*::after,
*::before {
  box-sizing: inherit;
}

:root {
  --primary-font: '';
}

body {
  margin: 0;
  font-family: var(--primary-font), system-ui;
  line-height: var(--line-height, 1.5);
  text-rendering: optimizeLegibility;
  -moz-osx-font-smoothing: grayscale;
  -webkit-font-smoothing: antialiased;
}

embed,
iframe,
img,
object,
svg,
video {
  display: block;
  max-width: 100%;
}

table {
  width: 100%;
  table-layout: fixed;
}

h1,
h2,
h3,
h4,
h5,
h6 {
  line-height: normal;
}
img {
  max-width: 100%;
}

a {
  color: inherit;
  text-decoration: none;
}

[tabindex='-1'] {
  outline: none !important;
  box-shadow: none !important;
}

noscript {
  display: block;
  margin-top: 1em;
  margin-bottom: 1em;
}

 


</textarea
      >
    </div>
